<link rel="stylesheet" href="/static/src/css/home.css">
<section id="hero" class="min-vh-100 d-flex align-items-center text-center">
	<button id="settings-btn" class="settings-btn" data-action="settings">
		<i class="ri-settings-2-fill"></i>
	</button>
	<div id="sidebar" class="hidden">
		<button data-action="close" class="close-btn">
			<i class="ri-close-fill"></i>
		</button>
		<div id="sidebar-content">
           <div id="main-menu">
                <button data-path="/login">Login</button>
                <button data-path="/register">Register</button>
                <button data-action="langButton">Language</button>
            </div>
            <div id="language-menu" class="hidden">
                <button data-action="back" class="back-btn">← Back</button>
                <button data-variable="lang" data-value="en"><img src="flags/en.svg" alt="EN"> English</button>
                <button data-variable="lang" data-value="ar"><img src="flags/ar.svg" alt="AR"> العربية</button>
                <button data-variable="lang" data-value="es"><img src="flags/es.svg" alt="ES"> Español</button>
                <button data-variable="lang" data-value="fr"><img src="flags/fr.svg" alt="FR"> Français</button>
                <button data-variable="lang" data-value="de"><img src="flags/de.svg" alt="DE"> Deutsch</button>
                <button data-variable="lang" data-value="nl"><img src="flags/nl.svg" alt="NL"> Nederlands</button>
                <button data-variable="lang" data-value="ka"><img src="flags/ka.svg" alt="KA"> ქართული</button>
            </div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="text-uppercase text-white fw-semibold display-1" data-text="pages.home.title"></h1>
				<h5 class="text-white mt-3 mb-4" data-text="pages.home.intro"></h5>
				<div>
					<div class="container mt-5">
						<button class="btn btn-primary btn-play" type="button" data-action="play">
							<span class="text-white" data-text="pages.home.playButton"></span>
							<i class="ri-play-fill"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
