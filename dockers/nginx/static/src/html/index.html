<link rel="stylesheet" href="/static/src/css/home.css">
<button id="settings-btn" class="settings-btn" data-action="settings">
	<i class="ri-settings-2-fill"></i>
</button>
<div id="sidebar" class="hidden">
	<button data-action="close" class="close-btn">
		<i class="ri-close-fill"></i>
	</button>
	<div id="sidebar-content">
		<div id="main-menu">
			<div id="unauthenticated">
				<button data-path="/login">
					<i class="ri-user-fill" ></i>
					<div data-text="pages.settings.loginButton">Login</div>
				</button>
				<button data-path="/register" >
					<i class="ri-user-add-fill"></i>
					<div data-text="pages.settings.registerButton">Register</div>
				</button>
			</div>
			<div id="authenticated" class="hidden">
				<img id="avatar" src="/static/default-avatar.png" alt="Avatar" width="100" height="100" class="rounded-circle">
				<h4 id="hello" data-text="pages.settings.hello">Hello</h4>
				<button data-action="profileButton">
					<i class="ri-user-fill" ></i>
					<div data-text="pages.settings.profile">View Profile</div>
				</button>
				<button data-path="/account">
					<i class="ri-user-settings-fill" ></i>
					<div data-text="pages.settings.settings">Account Settings</div>
				</button>
				<button data-action="logout">
					<i class="ri-logout-box-fill" ></i>
					<div data-action="logout" data-text="pages.settings.logout">Logout</div>
				</button>
			</div>
			<button data-action="langButton">
				<i class="ri-flag-fill" ></i>
				<div data-text="pages.settings.languageButton">Language</div>
			</button>
		</div>
		<div id="language-menu" class="hidden">
			<button data-action="back" class="back-btn">
				<i class="ri-arrow-left-line"></i>
				<div data-text="pages.settings.backButton"></div>
			</button>
			<button data-variable="lang" data-value="en">
				<span class="fi fi-us"></span> English
			</button>
			<button data-variable="lang" data-value="fr">
				<span class="fi fi-fr"></span> Français
			</button>
			<button data-variable="lang" data-value="ar">
				<span class="fi fi-eg"></span> العربية
			</button>
			<button data-variable="lang" data-value="es">
				<span class="fi fi-es"></span> Español
			</button>
			<button data-variable="lang" data-value="de">
				<span class="fi fi-de"></span> Deutsch
			</button>
			<button data-variable="lang" data-value="nl">
				<span class="fi fi-nl"></span> Nederlands
			</button>
			<button data-variable="lang" data-value="ka">
				<span class="fi fi-ge"></span> ქართული
			</button>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-12">
			<h1 class="text-uppercase text-white fw-semibold display-1" data-text="pages.home.title">Welcome to Transcendence</h1>
			<h5 class="text-white mt-3 mb-4" data-text="pages.home.intro">Get ready to play!</h5>
			<div>
				<div class="container mt-5">
					<button class="btn btn-primary btn-play" type="button" data-action="play">
						<span class="text-white" data-text="pages.home.playButton">Play</span>
						<i class="ri-play-fill"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Chat Button -->
<button id="chat-btn" class="chat-btn" data-action="openChat">
    <i class="ri-chat-2-fill"></i>
</button>

<!-- Chat Window -->
<div id="chat-window" class="hidden">
    <div id="chat-header">
		<button id="back-btn" class="back-btn hidden" data-action="backToFriends">
            <i class="ri-arrow-left-line"></i>
        </button>
		<div id="chat-title" class="hidden" data-username="">
			<div class="avatar-container">
				<img id="chat-avatar" src="" alt="" width="30" height="30" class="rounded-circle">
				<span id="status-indicator" class="status-indicator"></span>
			</div>
			<span id="chat-name"></span>
		</div>
		<button id="manage-friends-btn" class="manage-friends-btn" data-bs-toggle="modal" data-bs-target="#manage-friends-modal">
			<i class="ri-group-line"></i>
		</button>
        <button id="close-chat-btn" class="close-chat-btn" data-action="closeChat">
            <i class="ri-close-fill"></i>
        </button>
    </div>
    <div id="chat-content">
        <div id="friend-list" class="friend-list"></div>
        <div id="chat-area" class="hidden">
            <div id="messages"></div>
            <div id="message-input-area">
                <input type="text" id="chat-input" placeholder="Type a message">
                <button id="send-btn" class="send-btn" data-action="sendMessage">
                    <i class="ri-send-plane-fill"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Modal for Managing Friends -->
<div class="modal fade" id="manage-friends-modal" tabindex="-1" aria-labelledby="manageFriendsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="manageFriendsModalLabel">Manage Friends</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="add-friends-tab" data-bs-toggle="tab" href="#add-friends" role="tab">Add Friends</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="manage-friends-tab" data-bs-toggle="tab" href="#manage-friends" role="tab">Manage Friends</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="friend-requests-tab" data-bs-toggle="tab" href="#friend-requests" role="tab">Friend Requests</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="blocked-users-tab" data-bs-toggle="tab" href="#blocked-users" role="tab">Blocked Users</a>
                    </li>
                </ul>
                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="add-friends" role="tabpanel">
                        <!-- Content for adding friends -->
                    </div>
                    <div class="tab-pane fade" id="manage-friends" role="tabpanel">
                        <!-- Content for managing friends -->
                    </div>
                    <div class="tab-pane fade" id="friend-requests" role="tabpanel">
                        <!-- Content for friend requests -->
                    </div>
                    <div class="tab-pane fade" id="blocked-users" role="tabpanel">
                        <!-- Content for blocked users -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
