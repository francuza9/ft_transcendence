<link rel="stylesheet" href="/static/src/css/end.css">
<div class="container-md lobby-box">
    <div class="text-center">
		<h1 id="lobbyTitle" data-text="pages.lobby.title">Game ended</h1>
    </div>
    <div class="table-responsive table-centered">
        <table class="table table-hover text-center">
            <tbody id="playerList" class="playerList">
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <button class="btn btn-primary" data-path="/leaderboard" data-text="pages.end.leaderboard">Leaderboard</button>
        <button class="btn btn-primary" data-action="cancel" data-text="pages.end.contine">Continue</button>
        <button class="btn btn-primary hidden" data-action="again" data-text="pages.end.again">Play Again</button>
    </div>
</div>
