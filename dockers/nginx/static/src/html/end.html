<link rel="stylesheet" href="/static/src/css/end.css">
<div class="container-md end-box">
    <div class="text-center">
		<h1 id="endTitle" data-text="pages.end.title">Game Ended</h1>
    </div>
    <div class="table-responsive table-centered">
        <table class="table table-hover text-center">
            <tbody id="playerList" class="playerList">
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <button class="btn btn-primary" data-path="/leaderboard" data-text="pages.end.leaderboard">Leaderboard</button>
        <button class="btn btn-primary" data-path="/" data-text="pages.end.continue">Continue</button>
        <button class="btn btn-primary hidden" data-action="again" data-text="pages.end.again">Play Again</button>
    </div>
</div>
<div class="modal fade" id="playerProfileModal" tabindex="-1" aria-labelledby="playerProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div id="profile-modal" class="modal-content">
      <div class="modal-header p-0 border-0">
      </div>
      <div class="modal-body">
      </div>
    </div>
  </div>
</div>
