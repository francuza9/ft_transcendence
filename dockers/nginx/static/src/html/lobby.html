<link rel="stylesheet" href="/static/src/css/lobby.css">
<div class="container my-5">
	<div class="text-center mb-4">
		<h1 id="lobbyTitle">Room Name</h1>
		<p class="text-muted" id="lobbyDetails"></p>
	</div>
	<div class="table-responsive table-centered">
		<table class="table table-hover text-center">
			<thead>
				<tr>
					<th>Profile Picture</th>
					<th>Username</th>
					<th>Level</th>
				</tr>
			</thead>
			<tbody id="playerList">
			</tbody>
		</table>
	</div>
	<div class="text-center mt-4">
		<button class="btn btn-danger" data-action="leave">Leave Room</button>
		<button class="btn btn-success" data-action="start">Start game</button>
	</div>
</div>
