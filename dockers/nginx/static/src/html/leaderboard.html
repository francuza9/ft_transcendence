<link rel="stylesheet" href="/static/src/css/leaderboard.css">
<div class="container-md leaderboard-box">
	<div class="text-center">
		<button class="back-btn" data-path="/">
			<i class="ri-arrow-left-line text-white"></i>
		</button>
		<h1 id="leaderboadTitle" data-text="pages.leaderboard.title">Leaderboard</h1>
	</div>
	<div class="text-center mt-4">
	</div>
	<div class="table-responsive table-centered">
		<table class="table table-hover text-center">
			<thead>
				<tr>
					<th data-text="pages.leaderboard.rank">Rank</th>
					<th data-text="player.leaderboard.player">Player</th>
					<th data-text="player.leaderboard.gamesPlayed">Games Played</th>
					<th data-text="player.leaderboard.gamesWon">Games Won</th>
					<th data-text="player.leaderboard.winRatio">Win Ratio</th>
				</tr>
			</thead>
			<tbody id="playerList" class="playerList">
			</tbody>
		</table>
	</div>
</div>
<div class="modal fade" id="playerProfileModal" tabindex="-1" aria-labelledby="playerProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div id="profile-modal" class="modal-content">
      <div class="modal-header p-0 border-0">
      </div>
      <div class="modal-body">
      </div>
    </div>
  </div>
</div>
