<link rel="stylesheet" href="/static/src/css/account.css">

<div class="container-md position-relative">
    <button class="back-btn position-absolute top-0 start-0 m-5" data-path="/">
        <i class="ri-arrow-left-line text-white"></i>
    </button>
    <h1 data-text="pages.account.pageTitle" class="text-center mb-4">Account Settings</h1>

    <!-- Avatar Section -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="row mb-2">
                <div class="col-3">
                    <h3 data-text="pages.account.avatarLabel">Avatar</h3>
                </div>
                <div class="col-6 d-flex align-items-center">
                    <img id="avatar" src="/static/default-avatar.png" alt="Avatar" width="100" height="100" class="me-3 rounded-circle">
                </div>
                <div class="col-3 text-end">
                    <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editAvatarModal" data-text="pages.account.editButton">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Username Section -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="row mb-2">
                <div class="col-3">
                    <h3 data-text="pages.account.usernameLabel">Username</h3>
                </div>
                <div class="col-6">
                    <h4 id="username" class="me-3">My Username</h4>
                </div>
                <div class="col-3 text-end">
                    <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editUsernameModal" data-text="pages.account.editButton">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Display Name Section -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="row mb-2">
                <div class="col-3">
                    <h3 data-text="pages.account.displayNameLabel">Display Name</h3>
                </div>
                <div class="col-6">
                    <h4 id="displayName" class="me-3">My Display Name</h4>
                </div>
                <div class="col-3 text-end">
                    <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editDisplayNameModal" data-text="pages.account.editButton">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Email Section -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="row mb-2">
                <div class="col-3">
                    <h3 data-text="pages.account.emailLabel">Email</h3>
                </div>
                <div class="col-6">
                    <h4 id="email" class="me-3">My Email</h4>
                </div>
                <div class="col-3 text-end">
                    <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editEmailModal" data-text="pages.account.editButton">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bio Section -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="row mb-2">
                <div class="col-3">
                    <h3 data-text="pages.account.bioLabel">Bio</h3>
                </div>
                <div class="col-6">
                    <h4 id="bio" class="me-3">Bio</h4>
                </div>
                <div class="col-3 text-end">
                    <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editBioModal" data-text="pages.account.editButton">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Total Score Section -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="row mb-2">
                <div class="col-3">
                    <h3 data-text="pages.account.totalScoreLabel">Total Score</h3>
                </div>
                <div class="col-6">
                    <h4 id="totalScore" class="me-3">0</h4>
                </div>
                <div class="col-3 text-end">
                </div>
            </div>
        </div>
    </div>

    <!-- Games Played Section -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="row mb-2">
                <div class="col-3">
                    <h3 data-text="pages.account.gamesPlayedLabel">Games Played</h3>
                </div>
                <div class="col-6">
                    <h4 id="gamesPlayed" class="me-3">0</h4>
                </div>
                <div class="col-3 text-end">
                </div>
            </div>
        </div>
    </div>

    <!-- Games Won Section -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="row mb-2">
                <div class="col-3">
                    <h3 data-text="pages.account.gamesWonLabel">Games Won</h3>
                </div>
                <div class="col-6">
                    <h4 id="gamesWon" class="me-3">0</h4>
                </div>
                <div class="col-3 text-end">
                </div>
            </div>
        </div>
    </div>

    <!-- Games Lost Section -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="row mb-2">
                <div class="col-3">
                    <h3 data-text="pages.account.gamesLostLabel">Games Lost</h3>
                </div>
                <div class="col-6">
                    <h4 id="gamesLost" class="me-3">0</h4>
                </div>
                <div class="col-3 text-end">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modals -->
<!-- Avatar Modal -->
<div class="modal fade" id="editAvatarModal" tabindex="-1" aria-labelledby="editAvatarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editAvatarModalLabel">Edit Avatar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-form-avatar-modal" enctype="multipart/form-data">
                    <div class="input-group">
                        <input type="file" id="avatar-input-modal" class="form-control" accept="image/*">
                        <button type="button" id="upload-avatar-modal" class="btn btn-outline-secondary" data-text="pages.account.uploadButton">Upload</button>
                        <span id="file-name-modal" class="ms-2"></span>
                        <button type="button" data-action="removeAvatar" class="btn btn-outline-danger ms-2" style="display: none;" data-text="pages.account.removeButton">Remove</button>
                    </div>
                    <div class="mt-3">
                        <button type="button" data-action="saveAvatar" class="btn btn-success" data-text="pages.account.saveButton">Save</button>
                        <button type="button" class="btn btn-danger ms-2" data-bs-dismiss="modal" data-text="pages.account.cancelButton">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Username Modal -->
<div class="modal fade" id="editUsernameModal" tabindex="-1" aria-labelledby="editUsernameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUsernameModalLabel" data-text="pages.account.editUsername">Edit Username</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="username-input-modal" class="form-control" value="My Username">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-text="pages.account.saveButton">Save</button>
                <button type="button" class="btn btn-danger ms-2" data-bs-dismiss="modal" data-text="pages.account.cancelButton">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Display Name Modal -->
<div class="modal fade" id="editDisplayNameModal" tabindex="-1" aria-labelledby="editDisplayNameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editDisplayNameModalLabel" data-text="pages.account.editDisplayName">Edit Display Name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="displayName-input-modal" class="form-control" value="My Display Name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-danger ms-2" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Email Modal -->
<div class="modal fade" id="editEmailModal" tabindex="-1" aria-labelledby="editEmailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editEmailModalLabel">Edit Email</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="email" id="email-input-modal" class="form-control" value="My Email">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-danger ms-2" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Bio Modal -->
<div class="modal fade" id="editBioModal" tabindex="-1" aria-labelledby="editBioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBioModalLabel">Edit Bio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <textarea id="bio-input-modal" class="form-control" rows="3">Bio</textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-danger ms-2" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
