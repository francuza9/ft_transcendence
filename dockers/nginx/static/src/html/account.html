<link rel="stylesheet" href="/static/src/css/account.css">
<div class="container md">
	<h1 data-text="pages.account.pageTitle">Account Settings</h1>
	<div class="row">
		<div class="col">
			<h3 data-text="pages.account.usernameLabel">Username</h3>
		</div>
		<div class="col editable-container">
			<div class="display-mode d-flex align-items-center">
				<h4 id="display-title" class="me-3" data-text="pages.account.myUsername">My Username</h4>
				<button data-action="editName" class="btn btn-outline-primary btn-sm" data-text="pages.account.editButton">
					✏️ Edit
				</button>
			</div>
			<form id="edit-form" class="edit-mode mt-3">
				<div class="input-group">
					<input type="text" id="title-input" class="form-control" value="My Username">
					<button type="button" data-action="saveNameEdit" class="btn btn-success" data-text="pages.account.saveButton">Save</button>
					<button type="button" data-action="cancelNameEdit" class="btn btn-danger ms-2" data-text="pages.account.cancelButton">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
