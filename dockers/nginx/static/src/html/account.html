<link rel="stylesheet" href="/static/src/css/account.css">

<div class="container-md position-relative">
    <div class="row">
		<div class="col">
			<button class="back-btn" data-path="/">
				<i class="ri-arrow-left-line text-white"></i>
			</button>
		</div>
		<div class="col-8">
			<h1 data-text="pages.account.pageTitle" class="text-center">Account Settings</h1>
		</div>
		<div class="col">
		</div>
	</div>
    <div class="row mb-3">
        <div class="col-12">
            <div class="row mb-3">
                <div class="col-3">
                    <h3 data-text="pages.account.avatarLabel">Avatar</h3>
                </div>
                <div class="col-6">
                    <img id="avatar" src="/static/default-avatar.png" alt="Avatar" width="100" height="100" class="rounded-circle">
                </div>
                <div class="col-3 text-end">
                    <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#edit-avatar-modal" data-variable="editField" data-value="avatar" data-text="pages.account.editButton">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <div class="row mb-2">
                <div class="col-3">
                    <h3 data-text="pages.account.usernameLabel">Username</h3>
                </div>
                <div class="col-6">
                    <h4 id="username">My Username</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <div class="row mb-2">
                <div class="col-3">
                    <h3 data-text="pages.account.passwordLabel">Password</h3>
                </div>
                <div class="col-6">
                    <h4 id="dummy">**********</h4>
                </div>
                <div class="col-3 text-end">
                    <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#edit-password-modal" data-variable="editField" data-value="password" data-text="pages.account.editButton">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <div class="row mb-2">
                <div class="col-3">
                    <h3 data-text="pages.account.displayNameLabel">Display Name</h3>
                </div>
                <div class="col-6">
                    <h4 id="displayName">My Display Name</h4>
                </div>
                <div class="col-3 text-end">
                    <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#edit-displayName-modal" data-variable="editField" data-value="displayName" data-text="pages.account.editButton">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <div class="row mb-2">
                <div class="col-3">
                    <h3 data-text="pages.account.emailLabel">Email</h3>
                </div>
                <div class="col-6">
                    <h4 id="email">My Email</h4>
                </div>
                <div class="col-3 text-end">
                    <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#edit-email-modal" data-variable="editField" data-value="email" data-text="pages.account.editButton">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <div class="row mb-2">
                <div class="col-3">
                    <h3 data-text="pages.account.bioLabel">Bio</h3>
                </div>
                <div class="col-6">
                    <h4 id="bio">Bio</h4>
                </div>
                <div class="col-3 text-end">
                    <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#edit-bio-modal" data-variable="editField" data-value="bio" data-text="pages.account.editButton">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div> 
<div class="modal fade" id="edit-avatar-modal" tabindex="-1" aria-labelledby="editAvatarModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="editAvatarModalLabel">Edit Avatar</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="text-center mb-3">
					<img id="avatar-preview-modal" src="/static/default-avatar.png" alt="Avatar Preview" width="100" height="100" class="rounded-circle">
				</div>
				<form id="edit-form-avatar-modal" enctype="multipart/form-data">
					<div class="center">
						<input type="file" id="avatar-input-modal" class="form-control" accept="image/*" hidden>
						<button type="button" id="upload-avatar-modal" data-action="uploadAvatar" class="btn btn-outline-secondary" data-text="pages.account.uploadButton">Upload</button>
						<span id="file-name-modal" class="ms-2"></span>
						<button type="button" id="remove-avatar-modal" data-action="removeAvatar" class="btn btn-outline-danger ms-2" style="display: none;" data-text="pages.account.removeButton">Remove</button>
					</div>
					<div class="mt-3">
						<button type="button" id="save-avatar-modal" data-action="saveAvatar" class="btn btn-success" data-text="pages.account.saveButton">Save</button>
						<button type="button" class="btn btn-danger ms-2" data-bs-dismiss="modal" data-text="pages.account.cancelButton">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="edit-username-modal" tabindex="-1" aria-labelledby="editUsernameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUsernameModalLabel" data-text="pages.account.editUsername">Edit Username</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="username-input-modal" class="form-control" value="My Username">
				<div id="username-error" class="text-danger mt-2" style="display: none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" data-variable="saveField" data-value="username" data-bs-dismiss="modal" class="btn btn-success" data-text="pages.account.saveButton">Save</button>
                <button type="button" class="btn btn-danger ms-2" data-bs-dismiss="modal" data-text="pages.account.cancelButton">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="edit-password-modal" tabindex="-1" aria-labelledby="editPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPasswordModalLabel" data-text="pages.account.editPassword">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="current-password-input-modal" class="form-label" data-text="pages.account.currentPasswordLabel">Current Password</label>
                    <input type="password" id="current-password-input-modal" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="new-password-input-modal" class="form-label" data-text="pages.account.newPasswordLabel">New Password</label>
                    <input type="password" id="new-password-input-modal" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="confirm-password-input-modal" class="form-label" data-text="pages.account.confirmPasswordLabel">Confirm New Password</label>
                    <input type="password" id="confirm-password-input-modal" class="form-control">
                </div>
                <div id="password-error" class="text-danger mt-2" style="display: none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" id="save-password-modal" data-action="savePassword" class="btn btn-success" data-text="pages.account.saveButton">Save</button>
                <button type="button" class="btn btn-danger ms-2" data-bs-dismiss="modal" data-text="pages.account.cancelButton">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="edit-displayName-modal" tabindex="-1" aria-labelledby="editDisplayNameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editDisplayNameModalLabel" data-text="pages.account.editDisplayName">Edit Display Name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="displayName-input-modal" class="form-control" value="My Display Name">
            </div>
            <div class="modal-footer">
                <button type="button" data-variable="saveField" data-value="displayName" class="btn btn-success" data-text="pages.account.saveButton">Save</button>
                <button type="button" class="btn btn-danger ms-2" data-bs-dismiss="modal" data-text="pages.account.cancelButton">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="edit-email-modal" tabindex="-1" aria-labelledby="editEmailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editEmailModalLabel" data-text="pages.account.editEmail">Edit Email</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="email" id="email-input-modal" class="form-control" value="My Email">
            </div>
            <div class="modal-footer">
                <button type="button" data-variable="saveField" data-value="email" class="btn btn-success" data-text="pages.account.saveButton">Save</button>
                <button type="button" class="btn btn-danger ms-2" data-bs-dismiss="modal" data-text="pages.account.cancelButton">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="edit-bio-modal" tabindex="-1" aria-labelledby="editBioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBioModalLabel" data-text="pages.account.editBio">Edit Bio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <textarea id="bio-input-modal" class="form-control" rows="3">Bio</textarea>
            </div>
            <div class="modal-footer">
                <button type="button" data-variable="saveField" data-value="bio" class="btn btn-success" data-text="pages.account.saveButton">Save</button>
                <button type="button" class="btn btn-danger ms-2" data-bs-dismiss="modal" data-text="pages.account.cancelButton">Cancel</button>
            </div>
        </div>
    </div>
</div>
