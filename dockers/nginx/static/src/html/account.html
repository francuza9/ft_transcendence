<link rel="stylesheet" href="/static/src/css/account.css">
<div class="account-box">
	<form action="" method="post" enctype="multipart/form-data">
		<h2 data-text="pages.account.pageTitle">Account Settings</h2>

		<!-- Avatar Upload Section -->
		<div class="avatar-box">
			<img id="avatarPreview" src="/static/default-avatar.png" alt="Avatar" class="avatar">
			<div class="upload-box">
				<label for="avatar" class="avatar-upload-label" data-text="pages.account.avatarLabel">Upload Avatar</label>
				<input type="file" id="avatar" name="avatar" accept="image/*">
			</div>
		</div>

		<!-- Username -->
		<div class="input-box">
			<input id="username" name="username" required>
			<label data-text="pages.account.usernameLabel">Username</label>
		</div>

		<!-- Email -->
		<div class="input-box">
			<input id="email" name="email" required>
			<label data-text="pages.account.emailLabel">Email</label>
		</div>

		<!-- Bio -->
		<div class="input-box">
			<textarea id="bio" name="bio" rows="3" maxlength="250"></textarea>
			<label data-text="pages.account.bioLabel">Bio</label>
		</div>

		<!-- Submit Button -->
		<button type="submit" data-action="update" data-text="pages.account.submitButton">Update Profile</button>
		
		<div class="link">
			<p data-text="pages.account.logoutPrompt"><a href="/logout" data-text="pages.account.logoutLink">Logout</a></p>
		</div>
	</form>
</div>
