<link rel="stylesheet" href="/static/src/css/account.css">
<div class="container my-5">
	<div class="text-center mb-4">
		<h1>Account Settings</h1>
        <div class="profile-info">
            <img id="avatar" src="/static/default-avatar.png" alt="Avatar" class="avatar-img">
            <form id="avatarUploadForm" enctype="multipart/form-data">
                <input type="file" id="avatarInput" name="avatar">
                <button type="submit">Upload Avatar</button>
            </form>
            <div class="details">
                <p><strong>Username:</strong> <span id="username"></span></p>
                <label for="displayName">Display Name:</label>
                <input type="text" id="displayName">
                <label for="email">Email:</label>
                <input type="email" id="email">
                <label for="bio">Bio:</label>
                <textarea id="bio"></textarea>
                <button id="updateProfileBtn">Update Profile</button>
            </div>
        </div>
        <div class="stats">
            <p><strong>Total Score:</strong> <span id="totalScore"></span></p>
            <p><strong>Games Played:</strong> <span id="gamesPlayed"></span></p>
            <p><strong>Games Won:</strong> <span id="gamesWon"></span></p>
            <p><strong>Games Lost:</strong> <span id="gamesLost"></span></p>
        </div>
    </div>
</div>
