<link rel="stylesheet" href="/static/src/css/login.css">
<div class="register-box">
	<form id="register-form" action="">
		<button id="register-back" class="back-btn position-absolute top-0 start-0 m-5" data-action="goBackFromLogin">
			<i class="ri-arrow-left-line text-white"></i>
		</button>
		<h2 data-text="pages.register.pageTitle">Register</h2>

		<!-- Username Field -->
		<div class="input-box">
			<input id="username" required>
			<label data-text="pages.register.usernameLabel">Username</label>
			<span id="username-error" class="error-message"></span>
		</div>

		<!-- Email Field -->
		<div class="input-box">
			<input id="email" required>
			<label data-text="pages.register.emailLabel">Email</label>
			<span id="email-error" class="error-message"></span>
		</div>

		<!-- Password Field -->
		<div class="input-box">
			<input id="password" type="password" required>
			<label data-text="pages.register.passwordLabel">Password</label>
			<span id="password-error" class="error-message"></span>
		</div>

		<!-- Confirm Password Field -->
		<div class="input-box">
			<input id="password-confirmation" type="password" required>
			<label data-text="pages.register.confirmPasswordLabel">Confirm Password</label>
			<span id="password-confirmation-error" class="error-message"></span>
		</div>

		<button type="submit" data-action="register" data-text="pages.register.submitButton">Register</button>
		<div class="link">
			<p data-text="pages.register.loginPrompt">Already have an account?</p>
			<a role="button" data-action="goToLogin" data-text="pages.register.loginLink">Login</a>
		</div>
	</form>
</div>
