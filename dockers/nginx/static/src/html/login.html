<link rel="stylesheet" href="/static/src/css/login.css">
<section>
	<div class="login-box">
		<form action="">
			<h2>Login</h2>
			<div class="input-box">
				<span class="icon">
					<i class="ri-outline-email"></i>
				</span>
				<input id="email" type="email" required>
				<label>Email</label>
			</div>
			<div class="input-box">
				<span class="icon">
					<i class="ri-lock-password-line"></i>
				</span>
				<input id="password" type="password" required>
				<label>Password</label>
			</div>
			<!--
			<div class="remember-forgot">
				<label input type="checkbox">Remember me</label>
				<a href="#">Forgot Password?</a>
			</div>
			-->
			<button type="submit" data-action="login">Login</button>
			<div class="register-link">
				<p>Don't have an account? <a href="/register">Register</a></p>
			</div>
			<div class="big-separator">
			</div>
			<button type="submit" data-action="loginWith42">
				<i class="ri-github"></i>Sign in with 42
			</button>
			<div class="small-separator"></div>
			<button type="submit" data-action="loginWithGithub">
				<i class="42"></i>Sign in with Github
			</button>
		</form>
	</div>
</section>
