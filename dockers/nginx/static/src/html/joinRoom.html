<link rel="stylesheet" href="/static/src/css/join.css">
<div class="container-md lobby-box">
    <div class="text-center row">
		<div class="col">
			<button class="back-btn" data-action="cancel">
				<i class="ri-arrow-left-line text-white"></i>
			</button>
		</div>
		<div class="col-8">
			<h1 data-text="pages.joinRoom.pageTitle">Join Room</h1>
		</div>
		<div class="col">
			<button class="refresh-btn" data-action="loadRooms">
				<i class="ri-refresh-line text-white"></i>
			</button>
		</div>
    </div>
	<div id="noLobbyMessage" class="hidden">
		<h3>No rooms were found</h3>
		<button class="btn btn-primary" data-path="/create">Create a room</button>
	</div>
    <div class="table-responsive table-centered hidden" id="lobbyTable">
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th data-text="pages.joinRoom.roomName">Room Name</th>
                    <th data-text="pages.joinRoom.players">Players</th>
                    <th data-text="pages.joinRoom.map">Map</th>
                    <th data-text="pages.joinRoom.mode">Mode</th>
                    <th data-text="pages.joinRoom.join">Join</th>
                </tr>
            </thead>
            <tbody id="lobbyList">
            </tbody>
        </table>
    </div>
</div>
